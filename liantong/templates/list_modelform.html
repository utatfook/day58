{% extends 'common_add_edit.html' %}
{% block content1 %}
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            城市列表
        </div>
        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>LOGO</th>
                <th>城市名</th>
                <th>人口</th>
            </tr>
            </thead>
            <tbody>
            {% for item in queryset %}
                <tr>
                    <th>{{ item.id }}</th>
                    <td>
                        <img src="/media/{{ item.logo }}" style="height: 100px">
                    </td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.count }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
