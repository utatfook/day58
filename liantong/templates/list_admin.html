{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新增管理员
            </a>
            <div class="col-sm-3" style="float: right">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="q" value="{{ search_q }}" class="form-control"
                               placeholder="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                管理员列表
            </div>
            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>密码重置</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in queryset %}
                    <tr>
                        <th>{{ item.id }}</th>
                        <td>{{ item.name }}</td>
                        <td>*********</td>
                        <td>
                            <a href="/admin/{{ item.id }}/reset">密码重置</a>
                        </td>
                        <td>
                            <a href="/admin/{{ item.id }}/edit/" class="btn btn-primary btn-sm">编辑</a>
                            <a href="/admin/{{ item.id }}/delete/" class="btn btn-danger btn-sm">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
